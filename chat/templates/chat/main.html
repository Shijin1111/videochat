<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .main-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }
        .video-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px;
        }
        video {
            border-radius: 10px;
            background-color: black;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-wrapper {
            width: 200px;
            height: 150px;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
        }
        
    </style>
<body>
    <h3 id="label-username">username</h3>
    <div>
        <input id="username"><button id="btn-join">Join Room</button>
    </div>
    <div class="main-grid-container">
        <div id="video-container">
            <div>
                <video id="local-video" style="float:left;" autoplay playsinline></video>
            </div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>    
        <div>
        <div class="chat">
            <h3>Chat</h3>
            <div id="messages">
                <ul id="messages-list">
                </ul>
            </div>
            <div>
                <input id="msg" type="text">
                <button id="btn-send-msg">Send Message</button>
                <button id="btn-share-screen">Share Screen</button>
        <div>
    </div>   
    <script type="text/javascript" src="{%static 'js/main.js'%}"></script>
</body>
</html>
